<div class="flex min-h-screen bg-slate-50 font-sans text-slate-900">
  <aside class="w-64 bg-slate-900 text-slate-100 flex flex-col shadow-xl">
    <div class="p-6 border-b border-white/10">
      <div class="flex items-center gap-2">
        <span class="text-xl font-semibold tracking-tight">Hartford</span>
      </div>
    </div>
    <div class="p-6">
      <div class="flex items-center gap-3 bg-white/5 p-3 rounded-lg border border-white/10">
        <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center font-bold text-lg">
          {{ customerName.charAt(0) }}
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-sm font-semibold truncate m-0">{{ customerName }}</p>
          <p class="text-[10px] text-slate-400 m-0 uppercase tracking-wider">{{ customerId }}</p>
        </div>
      </div>
    </div>

    <nav class="flex-1 px-4 py-4 space-y-1 overflow-y-auto">
      <a *ngFor="let item of menuItems" [routerLink]="item.route"
        routerLinkActive="bg-blue-600 text-white shadow-md shadow-blue-900/20"
        class="flex items-center px-4 py-3 text-slate-400 rounded-lg transition-all hover:bg-white/5 hover:text-white group">
        <span class="text-sm font-medium">{{ item.label }}</span>
      </a>
    </nav>
  </aside>

  <div class="flex-1 flex flex-col">
    <header class="h-16 bg-white border-b border-slate-200 px-8 flex items-center justify-between sticky top-0 z-10">
      <div class="flex items-center gap-4">
        <h2 class="text-lg font-semibold text-slate-800">Welcome to Insurance Portal</h2>
      </div>

      <div class="flex items-center gap-4">
        <div class="relative">
          <button (click)="toggleProfileMenu()"
            class="flex items-center gap-3 hover:bg-slate-50 px-3 py-1.5 rounded-lg transition-colors group border border-transparent hover:border-slate-200">
            <span class="text-sm font-medium text-slate-600 group-hover:text-slate-900">{{ customerName }}</span>
            <div
              class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center border border-slate-200 text-slate-800 font-bold text-sm">
              {{ customerName.charAt(0) }}
            </div>
          </button>

          <div *ngIf="showProfileMenu"
            class="absolute right-0 mt-2 w-48 bg-white border border-slate-200 rounded-lg shadow-xl py-2 z-50">
            <a routerLink="/customer/profile"
              class="block px-4 py-2 text-sm text-slate-600 font-medium hover:bg-slate-50">View Profile</a>
            <hr class="my-2 border-slate-100">
            <button (click)="logout()"
              class="w-full text-left px-4 py-2 text-sm text-red-600 font-medium hover:bg-red-50">Sign Out</button>
          </div>
        </div>
      </div>
    </header>

    <main class="flex-1 p-8">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
