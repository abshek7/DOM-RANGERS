<div class="p-6">

  <div class="mb-6">
    <h1 class="text-2xl font-bold">Claims Management</h1>
    <p class="text-gray-500">Review and process insurance claims</p>
  </div>

  <div class="bg-white rounded-xl shadow-sm border overflow-x-auto">

    <table class="w-full text-left">
      <thead class="bg-gray-50 border-b">
        <tr>
          <th class="p-4">Claim ID</th>
          <th class="p-4">Customer</th>
          <th class="p-4">Policy</th>
          <th class="p-4">Amount</th>
          <th class="p-4">Status</th>
          <th class="p-4 text-center">Actions</th>
        </tr>
      </thead>

      <tbody>
        @for(c of claims; track $index) {
          <tr class="border-b hover:bg-gray-50">
            <td class="p-4 font-medium">{{ c.id }}</td>
            <td class="p-4">{{ c.customerId }}</td>
            <td class="p-4">{{ c.policyId }}</td>
            <td class="p-4">â‚¹{{ c.amount }}</td>

            <td class="p-4">
              <span
                class="px-3 py-1 text-sm rounded-full"
                [class.bg-yellow-100]="c.status === 'pending'"
                [class.text-yellow-700]="c.status === 'pending'"
                [class.bg-green-100]="c.status === 'approved'"
                [class.text-green-700]="c.status === 'approved'"
                [class.bg-red-100]="c.status === 'rejected'"
                [class.text-red-700]="c.status === 'rejected'">
                {{ c.status }}
              </span>
            </td>

            <td class="p-4 text-center space-x-2">
            @if(c.status === 'pending') {
              <button
                class="px-3 py-1 text-sm bg-green-600 text-white rounded"
                (click)="updateStatus(c, 'approved')">
                Approve
              </button>
              <button
                *ngIf="c.status === 'pending'"
                class="px-3 py-1 text-sm bg-red-600 text-white rounded"
                (click)="updateStatus(c, 'rejected')">
                Reject
              </button>
            }
            </td>
          </tr>
        }
      </tbody>
    </table>
    @if(claims.length === 0){
    <div  class="p-6 text-center text-gray-500">
      No claims found
    </div>
}
  </div>

</div>
