<div class="max-w-4xl mx-auto">
    <div *ngIf="policy" class="space-y-6">
        <div class="mb-6">
            <button
                class="text-slate-500 hover:text-slate-800 text-sm font-medium mb-4 flex items-center gap-1 transition-colors"
                routerLink="/customer/marketplace">
                &larr; Back to Catalog
            </button>
            <div class="bg-white rounded-2xl p-8 shadow-sm border border-slate-200">
                <div class="mb-8">
                    <span
                        class="px-2.5 py-1 bg-blue-50 text-blue-700 rounded-md text-[10px] font-bold uppercase tracking-wider">
                        {{ policy.type }}
                    </span>
                    <h1 class="text-3xl font-bold text-slate-900 mt-3 tracking-tight">{{ policy.name }}</h1>
                    <p class="text-slate-600 mt-3 leading-relaxed text-sm max-w-2xl">{{ policy.description }}</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 py-8 border-y border-slate-100">
                    <div>
                        <span
                            class="block text-[10px] font-semibold text-slate-500 uppercase tracking-wider mb-1">Annual
                            Premium</span>
                        <span class="text-3xl font-bold text-slate-900">₹{{ policy.premium | number }}</span>
                    </div>
                    <div>
                        <span class="block text-[10px] font-semibold text-slate-500 uppercase tracking-wider mb-1">Sum
                            Insured</span>
                        <span class="text-3xl font-bold text-slate-900">₹{{ policy.coverage | number }}</span>
                    </div>
                </div>

                <div class="mt-8">
                    <h3 class="font-bold text-slate-900 mb-4 text-sm uppercase tracking-wide">Key Features</h3>
                    <ul class="grid grid-cols-1 md:grid-cols-2 gap-y-3 gap-x-8">
                        <li *ngFor="let feature of policy.features"
                            class="flex items-start gap-2 text-slate-600 text-sm">
                            <span class="text-blue-500 mt-0.5">•</span> {{ feature }}
                        </li>
                    </ul>
                </div>

                <div class="mt-8 pt-8 border-t border-slate-100">
                    <button
                        class="w-full md:w-auto px-8 py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition-all shadow-sm active:scale-95"
                        [routerLink]="['/customer/purchase', policy.id]">
                        Purchase This Plan
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="!policy && !loading" class="text-center py-20">
        <h2 class="text-xl font-bold text-slate-400">Policy not found</h2>
        <button routerLink="/customer/marketplace" class="mt-4 text-blue-500 hover:underline">Return to Catalog</button>
    </div>
</div>
