<div class="max-w-3xl mx-auto py-8 animate-fadeIn pb-20">
    <div class="mb-8">
        <h1 class="text-2xl font-semibold text-slate-900 tracking-tight">File a Claim</h1>
        <p class="text-slate-500 text-sm mt-1">Submit an incident report for administrative review.</p>
    </div>

    <div *ngIf="loading" class="space-y-6 animate-pulse">
        <div class="h-64 bg-white rounded-xl border border-slate-200"></div>
    </div>

    <div *ngIf="!loading && customer" class="bg-white rounded-2xl border border-slate-200 p-8 shadow-sm">
        <form (ngSubmit)="onSubmit()" #claimForm="ngForm" class="space-y-6">
            <div class="space-y-1.5">
                <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider">Select Policy</label>
                <select name="policyId" [(ngModel)]="formData.policyId" (change)="onPolicyChange()" required
                    class="w-full px-4 py-2.5 bg-white border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all text-sm text-slate-900 outline-none cursor-pointer">
                    <option value="" disabled>Choose the policy relevant to this claim</option>
                    <option *ngFor="let p of activePolicies" [value]="p.policyId">
                        {{ p.policyName }} (Coverage: ₹{{ p.coverage | number }})
                    </option>
                </select>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-1.5">
                    <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider">Incident
                        Category</label>
                    <select name="type" [(ngModel)]="formData.type" required
                        class="w-full px-4 py-2.5 bg-white border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all text-sm text-slate-900 outline-none cursor-pointer">
                        <option *ngFor="let type of claimTypes" [value]="type">{{ type }}</option>
                    </select>
                </div>

                <div class="space-y-1.5">
                    <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider">Estimated
                        Amount</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 font-medium">₹</span>
                        <input type="number" name="amount" [(ngModel)]="formData.amount" required min="1"
                            class="w-full pl-8 pr-4 py-2.5 bg-white border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all text-sm text-slate-900 outline-none"
                            placeholder="0">
                    </div>
                </div>
            </div>

            <div class="space-y-1.5">
                <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider">Incident Date</label>
                <input type="date" name="date" [(ngModel)]="formData.date" required
                    class="w-full px-4 py-2.5 bg-white border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all text-sm text-slate-900 outline-none">
            </div>

            <div class="space-y-1.5">
                <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider">Supporting
                    Documents</label>
                <div class="relative group">
                    <input type="file" (change)="onFileSelected($event)" multiple
                        class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                    <div
                        class="w-full px-4 py-6 bg-slate-50 border-2 border-dashed border-slate-300 rounded-xl flex flex-col items-center justify-center gap-1 group-hover:border-blue-400 group-hover:bg-blue-50/50 transition-all">
                        <p class="text-sm font-medium text-slate-600">Click to upload or drag and drop</p>
                        <p class="text-xs text-slate-400">PDF, JPG, PNG up to 10MB</p>
                    </div>
                </div>
                <div *ngIf="selectedFiles.length > 0" class="mt-3 flex flex-wrap gap-2">
                    <div *ngFor="let file of selectedFiles"
                        class="px-3 py-1.5 bg-blue-50 text-blue-700 rounded-md text-xs font-medium border border-blue-100 flex items-center gap-2">
                        <span>{{ file }}</span>
                    </div>
                </div>
            </div>

            <div class="space-y-1.5">
                <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider">Incident
                    Description</label>
                <textarea name="description" [(ngModel)]="formData.description" rows="4"
                    class="w-full px-4 py-3 bg-white border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all text-sm text-slate-900 outline-none resize-none"
                    placeholder="Describe clearly what happened..."></textarea>
            </div>

            <div class="pt-6 flex border-t border-slate-100 gap-4">
                <button type="submit" [disabled]="!formData.policyId || !formData.amount"
                    class="flex-1 py-2.5 bg-blue-600 text-white rounded-lg font-medium text-sm hover:bg-blue-700 transition-all duration-300 shadow-sm disabled:opacity-50 disabled:shadow-none">
                    Submit Insurance Claim
                </button>
            </div>
        </form>
    </div>
</div>
